<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IVIS Graphs</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <body>

    <div class="container">
      <div class="header row">
        <div class="col-md-12">
          <h1>SIKART Kunstwerke</h1>
          <p>
            Brunner, Buschor &amp; Küng
          </p>
        </div>
        <div class="col-md-3">
          <h4>Legende Kantenfarbe:</h4>
          <p>
            <strong>Kunstwerk anzeigen:</strong> Mit der Maus über die Node hovern.
          </p>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-default" style="background-color: yellow;">Material</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-default" style="background-color: green;">Jahr</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-default" style="background-color: red;">Beides</button>
        </div>
        <div class="col-md-3">
          <p>
            Anzahl Kunstwerke:
          </p>
          <select class="form-control amount-select" name="">
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
            <option value="750">750</option>
            <option value="1000">1000</option>
          </select>
        </div>
      </div>
      <div id="cy"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-spread/master/cytoscape-spread.js"></script>

    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
